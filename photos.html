   /* === Navbar (Luxury Glassmorphism) === */
  .navbar {
    background: rgba(19, 43, 99, 0.9);
    backdrop-filter: blur(10px);
    transition: background 0.4s ease;
  }
  .navbar.scrolled {
    background: rgba(19, 43, 99, 0.9);
  }
  .navbar-brand {
    font-weight: 700;
    font-size: 1.3rem;
    color: #f5f5f5 !important;
    letter-spacing: 1px;
  }
  .nav-link {
    position: relative;
    color: #ddd !important;
    margin: 0 10px;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  .nav-link:hover {
    color: #f7d794 !important;
  }
  .nav-link::after {
    content: "";
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 0;
    height: 2px;
    background: #f7d794;
    transition: width 0.3s ease;
  }
  .nav-link:hover::after {
    width: 100%;
  }

  /* ✅ Keep navbar one line on mobile but allow dropdown to open */
  .navbar .container {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  @media (max-width: 992px) {
    .navbar-brand {
      font-size: 1rem;
    }
    .navbar-brand img {
      width: 35px;
      height: 35px;
    }
    .navbar-toggler {
      margin-left: auto;
    }
  }

/* === Card Groups === */
.card-group-link {
  position: relative;
  overflow: hidden;
  border-radius: 15px;
  height: 250px;
  cursor: pointer;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  z-index: 1;
}

.card-group-link:hover {
  transform: scale(1.05);
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}

.card-group-link::before {
  content: "";
  position: absolute;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.4);
  z-index: 1;
}

.card-group-link h3 {
  position: absolute;
  bottom: 15px;
  left: 15px;
  z-index: 2;
  color: white;
  font-size: 1.5rem;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
}

.card-bg {
  width: 100%;
  height: 100%;
  object-fit: cover;
  position: absolute;
  top: 0; left: 0;
  z-index: 0;
}
  </style>
