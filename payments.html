<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payments - Scouts Du Liban - Groupe St. Jaques Bouar - 52ème</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #1a1a1a !important;
    }

    .navbar-brand {
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .nav-link {
      color: #ddd !important;
      transition: 0.3s;
    }

    .nav-link:hover, .nav-link.active {
      color: #fff !important;
      text-decoration: underline;
    }

    /* Payment card */
    .payment-section {
      padding: 80px 0;
    }

    .payment-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      font-weight: 600;
      color: #333;
    }

    button[type="submit"] {
      background-color: #006633;
      border: none;
    }

    button[type="submit"]:hover {
      background-color: #004d26;
    }

    #status {
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    footer {
      background-color: #1a1a1a;
      color: #ccc;
      text-align: center;
      padding: 20px 0;
      margin-top: 60px;
    }

    footer a {
      color: #ccc;
      text-decoration: none;
    }

    footer a:hover {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Scouts du Liban - 52ème Bouar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="photos.html">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="maps.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="payments.html">Payments</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ Payment Form Section -->
  <section class="payment-section">
    <div class="container">
      <div class="payment-card">
        <h2 class="text-center mb-4">Submit Payment</h2>
        <form id="paymentForm" action="https://script.google.com/macros/s/AKfycbwh85Nq54FJYOXE75H76ohOPr3isZvJsqVSlzxLabaIVadPHDNPcQdc5dwli0wwevFI/exec" method="POST" target="hidden_iframe" onsubmit="showLoadingMessage()">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>
          <div class="mb-3">
            <label for="unit" class="form-label">Unit</label>
            <select class="form-select" name="unit" required>
              <option value="">Select Unit</option>
              <option>CG</option>
              <option>MDG</option>
              <option>Louveteaux</option>
              <option>Louvettes</option>
              <option>Eclaireurs</option>
              <option>Eclaireuses</option>
              <option>Clan</option>
              <option>Pionneieres</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">Amount (USD)</label>
            <input type="number" class="form-control" name="amount" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" rows="2"></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit Payment</button>
        </form>

        <div id="status" class="alert" role="alert"></div>
        <iframe name="hidden_iframe" style="display:none;" onload="submissionComplete()"></iframe>
      </div>
    </div>
  </section>

  <!-- ✅ Footer -->
  <footer>
    <p>&copy; 2025 Scouts du Liban - Groupe St. Jaques Bouar - 52ème | <a href="index.html">Home</a> | <a href="gallery.html">Gallery</a> | <a href="about.html">About</a></p>
  </footer>

  <!-- ✅ Scripts -->
  <script>
    function showLoadingMessage() {
      const status = document.getElementById('status');
      status.style.display = 'block';
      status.className = 'alert alert-info';
      status.textContent = '⏳ Submitting... Please wait.';
    }

    function submissionComplete() {
      const status = document.getElementById('status');
      if (status.textContent.includes('Submitting')) {
        status.className = 'alert alert-success';
        status.textContent = '✅ Submission sent successfully!';
        document.getElementById('paymentForm').reset();
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
